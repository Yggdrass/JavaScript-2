<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script defer type="module" src="/javascript/authentication/login.mjs"></script>
    <script defer type="module" src="/javascript/authentication/fetch_register_data.mjs"></script>
    <script defer type="module" src="/javascript/authentication/register_function.mjs"></script>
    <script defer type="module" src="/javascript/authentication/get_jquerystring_registerform.mjs"></script>
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Men's Mental Health | Home</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid d-flex justify-content-md-center gap-30 bg-primary"> 
        <div class="row align-items-md-center justify-content-md-around">
                <div class="col-6 bg-primary">
                    <img src="./images/mmh_logo.png" class="img-fluid w-50">
                </div>

                <div class="col-6">
                    <nav class="navbar bg-main_green navbar-expand-lg bg-primary">
                        <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="feed_page.html">Feed Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile Page</a>
                            </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
                </div>
        </div> 
    </header>
    
    <!--MAIN-->
    <main class="d-flex-column my-5 gap-3">
        
        
        <!--LOGIN CONTAINER-->

        <div class="container">
            <div class="row d-flex-column">
                <!--HEADING-->
                <div class="col-md-8">
                    <h1>Login</h1>
                </div>

                <!--LOGIN FORM-->
                <div class="col-md-8 my-5">
                    <form id="loginForm" class="row g-3 needs-validation" novalidate>
                        
                        
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" id="email" placeholder="Enter email" name="email">
                            <label for="email">Email</label>
                        </div>
                          
                        <div class="form-floating mt-3 mb-3">
                          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                          <label for="pwd">Password</label>
                        </div>

                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <hr/>

        <!--REGISTER CONTAINER-->

        <div class="container my-5">
            <div class="row">
                <!--HEADING-->
                <div class="col-md-6">
                    <h1>Register</h1>
                </div>


                <!--REGISTER FORM-->

                <div class="col-form-label-md-12 mx-auto">
                    <form id="registerForm" method="GET">
                        
                        <div>
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>

                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>

    </footer>
</body>
</html>
