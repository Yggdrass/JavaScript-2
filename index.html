<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Men's Mental Health | Home</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid d-flex justify-content-md-center gap-30 bg-primary"> 
        <div class="row align-items-md-center justify-content-md-around">
                <div class="col-6 bg-primary">
                    <img src="./images/mmh_logo.png" class="img-fluid w-50">
                </div>

                <div class="col-6">
                    <nav class="navbar bg-main_green navbar-expand-lg bg-primary">
                        <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Feed Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile Page</a>
                            </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
                </div>
        </div> 
    </header>
    
    <!--MAIN-->
    <main class="d-flex-column my-5 gap-3">
        
        
        <!--LOGIN CONTAINER-->

        <div class="container">
            <div class="row d-flex-column">
                <!--HEADING-->
                <div class="col-md-8">
                    <h1>Login</h1>
                </div>

                <!--LOGIN FORM-->
                <div class="col-md-8 my-5">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                     <!--<div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Rememb</label>
                        </div>-->
                        <button type="submit" class="btn btn-primary">Log in</button>
                      </form>
                </div>
            </div>
        </div>

        <hr/>

        <!--REGISTER CONTAINER-->

        <div class="container my-5">
            <div class="row">
                <!--HEADING-->
                <div class="col-md-6">
                    <h1>Register</h1>
                </div>

                <!--REGISTER FORM-->
                <div class="col-form-label-md-12 mx-auto">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Agree to terms & conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>

    </footer>
</body>
</html>
