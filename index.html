<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <!--<script defer type="module" src="/javascript/main.js"></script>-->
    <!-- <script defer type="module" src="/javascript/authentication/form_values/login_form.mjs"></script> -->
    <script defer type="module" src="./javascript/authentication/forms/register_form.mjs"></script>
    <script defer type="module" src="./javascript/authentication/forms/login_form.mjs"></script>
    <script defer type="module" src="./javascript/authentication/posts/posts_get_all.mjs"></script>
    <script defer type="module" src="./javascript/authentication/api_functions/login_to_api.mjs"></script>
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Men's Mental Health | Home</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid d-flex justify-content-md-center gap-30 bg-primary"> 
        <div class="row align-items-md-center justify-content-md-around">
                <div class="col-6 bg-primary">
                    <img src="./images/mmh_logo.png" class="img-fluid w-50">
                </div>

                <div class="col-6">
                    <nav class="navbar bg-main_green navbar-expand-lg bg-primary">
                        <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="feed_page.html">Feed Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile.html">Profile Page</a>
                            </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
                </div>
        </div> 
    </header>
    
    <!--MAIN-->
    <main class="d-flex-column my-5 gap-3">
        
        
        <!--LOGIN CONTAINER-->

        <div class="container">
            <div class="row d-flex-column">
                <!--HEADING-->
                <div class="col-md-8">
                    <h1>Login</h1>
                </div>

                <!--LOGIN FORM-->
                <div class="col-md-8 my-5">
                    <form id="loginForm" action="/profile.html" class="row g-3" method="GET">
                        
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>

                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <hr/>

        <!--REGISTER CONTAINER-->

        <div class="container my-5">
            <div class="row">
                <!--HEADING-->
                <div class="col-md-6">
                    <h1>Register</h1>
                </div>


                <!--REGISTER FORM-->

                <div class="col-form-label-md-12 mx-auto">
                    <form id="registerForm">
                        
                        <div class="input-control">
                            <label for="name">Username</label>
                            <input id="name" name="name" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>

                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>

    </footer>
</body>
</html>
